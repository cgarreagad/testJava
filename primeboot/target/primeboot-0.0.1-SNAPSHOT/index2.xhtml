<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
		<style type="text/css">
.ui-grid {
    margin-bottom: 10px;
}

.ui-grid .ui-grid-row div {
    background-color: #cccccc;
    text-align: center;
    border: 1px solid #dddddd;
    padding: 10px 0px;
}
		</style>
</h:head>
<h:body>
    <p:outputPanel>
    
    	<p:inputText value="Hola optimus"></p:inputText>
        <div class="ui-grid">
            <div class="ui-grid-row">
                <div class="ui-grid-col-4">Col1</div>
                <div class="ui-grid-col-4">Col2</div>
                <div class="ui-grid-col-4">Col2</div>
            </div>
        </div>

        <div class="ui-grid">
            <div class="ui-grid-row">
                <div class="ui-grid-col-4">4</div>
                <div class="ui-grid-col-8">8</div>
            </div>
        </div>

        <div class="ui-grid">
            <div class="ui-grid-row">
                <div class="ui-grid-col-4">4</div>
                <div class="ui-grid-col-4">4</div>
                <div class="ui-grid-col-4">4</div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-4">4</div>
                <div class="ui-grid-col-4">4</div>
                <div class="ui-grid-col-4">4</div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-4">4</div>
                <div class="ui-grid-col-4">4</div>
                <div class="ui-grid-col-4">4</div>
            </div>
        </div>

        <div class="ui-grid ui-grid-responsive">
            <div class="ui-grid-row">
                <div class="ui-grid-col-4">4</div>
                <div class="ui-grid-col-8">8</div>
            </div>
        </div>

        <div class="ui-grid ui-grid-fixed">
            <div class="ui-grid-row">
                <div class="ui-grid-col-4">4</div>
                <div class="ui-grid-col-8">8</div>
            </div>
        </div>
    </p:outputPanel>
</h:body>
</html>
