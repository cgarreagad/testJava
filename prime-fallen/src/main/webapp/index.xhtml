<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      > 

<h:head>
<title>Pagina de Login</title>
<style type="text/css">
.text-input{
   border:solid 10px #e0e0e0;
}
.foo {
    color: #f00;
}

.foo[disabled] {
    color: #0f0;
}
input {
    color: #191970;
}

input[disabled] {
    color: #0f0;
}
</style>
</h:head> 
<body> 
	<f:facet name="last">
		<!--  <h:outputStylesheet library="mistemas" name="css/style.css" />-->
		<h:outputStylesheet library="mistemas" name="css/fallen.css" />
	</f:facet>

	<h:form id="loginForm">
		<p:growl id="msg" showDetail="true" life="3000"/>
		<p:panel header="Login">
			<h:panelGrid id="loginPanel" columns="2">
				<h:outputText value="Ingrese Usuario:" />
				<p:inputText id="username" value="#{logincontrol.username}" styleClass="foo"></p:inputText>
				<h:outputText value="Ingrese Password:"/>
				<p:password id="password" value="#{logincontrol.password}" feedback="false"></p:password>
				<p:spacer></p:spacer>
				<p:message for="password"></p:message>
				<p:spacer></p:spacer>
				<p:commandButton id="loginGo" value="Login" action="#{logincontrol.login()}"/>	
				
				<h:inputText id="hinput" value="" styleClass="foo"/>
				
				<p:inputText id="pInputText4" disabled="false" value="This is Input Text" />
			</h:panelGrid>
		
		</p:panel>
	
	</h:form>

</body> 
</html>
